apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-redis
  namespace: flux-system
spec:
  path: ./kubernetes/apps/database/redis/app
  sourceRef:
    kind: GitRepository
    name: home-cluster
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
